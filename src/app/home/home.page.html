<!-- Menú lateral -->
<ion-menu side="start" menuId="firstMenu" contentId="homeContent">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="refresh-outline" slot="start"></ion-icon>
        <ion-label>Actualizar</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <!-- Footer con Logout -->
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Logout
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- Header con botón de menú -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>NEWS</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido de la página -->
<ion-content id="homeContent">
  <app-category-menu (categorySelected)="loadCategory($event)"></app-category-menu>
  <app-news-list [news]="news"></app-news-list>
</ion-content>
